<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Riccardo Macis</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>

<body>
<div class="container align-content-center">
    <div class="col">
        <div class="text-center">
            <img src="https://mdbcdn.b-cdn.net/img/logo/mdb192x192.webp" class="img-fluid profile-pic" alt="" />
            <h4>Riccardo Macis</h4>
            <p class="">CS master student - Web Developer - Game Developer - Video Game Design Tutor @ University of Cagliari</p>
        </div>

        <div class="quick-link-container flex-wrap gap-2 col-xxl-6 col-xl-6 col-lg-8 col-10 col-sm-12 mx-auto d-flex justify-content-center">


            <!-- Instagram -->
            <a class="btn btn-r10 btn-primary" style="background-color: #ac2bac;" href="#!" role="button">
                <i class="fab fa-instagram"></i>
            </a>

            <!-- Linkedin -->
            <a class="btn btn-r10 btn-primary" style="background-color: #0082ca;" href="#!" role="button">
                <i class="fab fa-linkedin-in"></i>
            </a>

            <!-- Youtube -->
            <a class="btn btn-r10 btn-primary" style="background-color: #ed302f;" href="#!" role="button">
                <i class="fab fa-youtube"></i>
            </a>

            <!-- Github -->
            <a class="btn btn-r10 btn-primary" style="background-color: #333333;" href="#!" role="button">
                <i class="fab fa-github"></i>
            </a>

            <!-- Github -->
            <a class="btn btn-r10 btn-primary" style="background-color: #338808;" href="#!" role="button">
                <i class="fa fa-globe"></i>
            </a>
        </div>

        <div class="text-center section-title"><h5>Type of buttons</h5></div>
        <div class="d-grid gap-2 col-xxl-6 col-xl-6 col-lg-8 col-10 col-sm-12 mx-auto">
            <button class="btn btn-r10 btn-h50 btn-primary" type="button"><i class="fab fa-whatsapp"></i>Button filled</button>
            <button class="btn btn-r10 btn-h50 btn-outline-primary" type="button">Button outline</button>
            <button type="button" class="btn btn-r10 btn-h50 btn-primary btn-rounded">Rounded button filled</button>
            <button type="button" class="btn btn-r10 btn-h50 btn-outline-primary btn-rounded" data-mdb-ripple-color="dark">Rounded button outline</button>
            <button
                    class="btn btn-r10 btn-h50 btn-primary"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#collapseExample"
                    aria-expanded="false"
                    aria-controls="collapseExample"
            >
                Cheater
            </button>

            <!-- Collapsed content -->
            <div class="collapse mt-3 text-center" id="collapseExample">
                <div class="ratio ratio-16x9">
                    <iframe
                            src="https://www.youtube.com/embed/ZrY7R4SlW08"
                            title="YouTube video"
                            allowfullscreen
                    ></iframe>
                </div>
            </div>

        </div>
    </div>

</div>
